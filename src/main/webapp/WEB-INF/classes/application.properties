# servlet container home 
servletcontainer.home=/usr/local/tomcat

# cloudcontrol home 
cloudcontrol.home=${servletcontainer.home}/cloudcontrol

# Database connections
cloudcontrol.db=derby

# Derby (Default)
jdbc.driverClassName=org.apache.derby.jdbc.EmbeddedDriver
jdbc.url=jdbc:derby:${cloudcontrol.home}/db/cloudcontrol
jdbc.username=
jdbc.password=
jdbc.validationQuery=VALUES 1
# taming the pesky derby.log file
derby.stream.error.file=${servletcontainer.home}/logs/derby.log


